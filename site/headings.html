<!DOCTYPE html>
<html>

<style>
body {
	margin: 20;
	padding: 0;
	background-color: grey;

}
#box {
	background-color: pink;
	padding:  10px;
	border:  5px solid magenta;
	margin:  10px;
	width: 200px;
	box-sizing: border-box;
	align-content: center;
}

.purple {color: purple; opacity:  .7;}

.blue {color: darkblue;opacity: .3; }
</style>

<head>
	<meta charset="utf-8">
	<title>Heading elements</title>
</head>
<body>
<h1 class="blue">This is the main heading</h1>
<h2 id="box" class="purple">Subheading 2</h2>

<h3>Subheading 3</h3>
<h4 class="blue">Subheading 4</h4>
<h5>Subheading 5</h5>
<h6 class="blue">Subheading 6</h6>
</body>
</html>
